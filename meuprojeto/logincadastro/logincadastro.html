<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/meuprojeto/logincadastro/logincadastro.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Documento</title>
</head>
<body>
    
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="ri-user-3-fill"></i>
                    <input type="text" placeholder="Nome de usuario">
                </div>
                <div class="input-field">
                    <i class="ri-git-repository-private-fill"></i>
                    <input type="password" placeholder="Senha de usuario">
                </div>
                <input type="submit" value="Login" class="btn solid">

                <p class="social-text">Ou faça o login com essas plataformas</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="ri-google-line"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="ri-github-fill"></i>
                    </a>
                </div>
            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Cadastro</h2>
                <div class="input-field">
                    <i class="ri-user-3-fill"></i>
                    <input type="text" placeholder="Nome de usuario">
                </div>
                <div class="input-field">
                    <i class="ri-mail-fill"></i>
                    <input type="email" placeholder="Email de usuario">
                </div>
                <div class="input-field">
                    <i class="ri-git-repository-private-fill"></i>
                    <input type="password" placeholder="Senha de usuario">
                </div>
                <input type="submit" value="Cadastro" class="btn solid">

                <p class="social-text">Ou se cadastre com essas plataformas</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="ri-google-line"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="ri-github-fill"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Novo aqui?</h3>
                <p>Faça o cadastro pra acessar nosso serviços.</p>
                <button class="btn transparent" id="sign-up-btn">cadastro</button>
            </div>

            <img src="/meuprojeto/logincadastro/img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Um de nós?</h3>
                <p>Seja Bem Vindo(a), faça o login pra entrar em sua conta.</p>
                <button class="btn transparent" id="sign-in-btn">Login</button>
            </div>

            <img src="/meuprojeto/logincadastro/img/register.svg" class="image" alt="">
        </div>
    </div>
</div>

<script src="/meuprojeto/logincadastro/app.js"></script>
</body>
</html>
